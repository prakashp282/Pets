<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pet__sidebar">
                <input type="text" id="Name" placeholder="Name">
                <input type="text" id="SpeedControl" placeholder="Game Speed">
                <button id="btnStart">Start</button>
                <button id="btnReset">Reset</button>
        </div>
        <div id ="pet__container" class="pet__container">
            <button id="btnSettings">Settings</button>
            <h3> Pet </h3>
            <h3 id="age"> - </h3> <h3>year old</h3>

            <h4>Health</h4>
            <h4>Hunger</h4>
            <h4>Happiness</h4>




            <div class="Character">
                <img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />
                <img class="Character_spritesheet pixelart face-down" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png" alt="Character" />
            </div>

            <div class="Interactions">
                <button id="btnClean">Clean</button>
                <button id="btnFeed">Feed</button>
                <button id="btnPlay">Play</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
