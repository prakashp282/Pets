<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div id="event" class="eventContainer">
        <div class="Content">
            <h3 id="eventTitle"> </h3>
            <p id="eventDescription"> </p>
        </div>

    </div>

    <div id="content" class="MainContainer">

        <div id="startUp" class="Container">
            <div class="Content">
                <p>Give a name to your pet :  </p>
                <input type="text" id="inputName" placeholder="Name">
                <p>Set Game speed </p>
                <input type="number" min="1" id="inputSpeedControl" placeholder="X per sec growth of the pet">
                <button id="btnStart" class="button">Start</button>   
            </div>
        </div>
        
        <div id="main" class="Container">

            <div class="Content">
                <h1 id="name">Pet </h1>
                <div class = "Stats" >
                    <h3>Age : <span id="age"></span></h3> 
                    <h4>Health : </h4>
                    <div class="Progress">
                        <div id='Health' class="Bar"></div>
                    </div>
                    <h4>Hunger : </h4>
                    <div class="Progress">
                        <div id='Hunger' class="Bar"> </div>
                    </div>
                    <h4>Happiness :</h4>
                    <div class="Progress">
                        <div id='Happiness' class="Bar"> </div>
                    </div>

                    <div id="interactions" class="ButtonGroup">
                        <button id="btnClean" class="button">Clean</button>
                        <button id="btnFeed" class="button">Feed</button>
                        <button id="btnPlay" class="button">Play</button>
                    </div>
                </div>
                <div>
                    <p id="EndMessage"> Oh no your Pet Died ! please play again.</p>
                </div>

                <div id="gameSettings">
                    <button id="btnReset" class="button secondary">Restart Game</button>
                </div>

            </div>

            <div class="Character">
                <img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />
                <img class="Character_spritesheet pixelart face-down" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png" alt="Character" />
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
